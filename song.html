<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放页面</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <style>
        *{border:1px solid red;}
        body{
            height: 100vh;
        }
        .backgroundImg {
            background-image: url(//i.loli.net/2017/08/29/59a5749b2d248.jpg);
            background-size: cover;
            display: block;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            height: 100vh;
            left: 0;
            position: fixed;
            right: 0;
            z-index: 1;
        }
        .content{
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            top: 0;
            left: 0;
            position: fixed;
            right: 0;
            z-index: 2;
            height:100vh;
            display: flex;
            justify-content: center;
        }
        .guanghuan{
            background:url(//i.loli.net/2017/08/30/59a6a6efa1230.png) ;
            background-size: cover;
            height:300px;
            width:300px;
            z-index:4;
            position: absolute;
            top:80px;
        }
        .guanghuan.playing{
            animation: spin infinite linear 8s;
        }
        .diezi{
            height:300px;
            width: 300px;
            z-index:3;
            position: absolute;
            top:80px;
            left:50%;
            transform:translate(-50%);
            background: url(//i.loli.net/2017/08/29/59a57c16e6efc.png) no-repeat;
            background-size:cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .innerPic{
            height:200px;
            width:200px;
            z-index:3;
            position: absolute;
            border-radius: 50%;
            background:url(//i.loli.net/2017/08/29/59a5749b2d248.jpg) no-repeat;
            background-size:cover;
        }
        .innerPic.playing{
            animation: spin infinite linear 8s;
        }
        .pause{
            height: 200px;
            width: 200px;
            z-index: 4;
            position: absolute;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pause > img{
            width:80px;
            height: 80px;;
        }
        .pause.active{
            display: none;
        }
        .play{
            height: 300px;
            width: 300px;;
            z-index: 4;
            position: absolute;
            top: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .play.active{
            display: none;
        }
        .play > img{
            width:80px;
            height:80px;
        }
        @keyframes spin {
            form{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>

</head>
<body>
<div class="backgroundImg"></div>
<div class="content">
    <div class="guanghuan playing">
    </div>
    <div class="diezi">
        <div class="innerPic playing"></div>
    </div>
    <div class="pause active">
        <img src="//i.loli.net/2017/08/30/59a6be4466ded.png" alt=""  width="80" height="80">
    </div>
    <div class="play">
        <img src="//i.loli.net/2017/08/30/59a6bf42757e3.png" alt="" width="80" height="80">
    </div>
</div>
</body>
</html>
